{% extends "base.html" %}

{% block title %}登录{% endblock %}

{% block main %}
    <div class="max-w-md mx-auto">
            <!-- Logo + 标语 -->
            <div class="text-center mb-8">
                <div
                    class="w-16 h-16 bg-gradient-to-r from-green-500 to-teal-500 rounded-full flex items-center justify-center mx-auto mb-4">
                    <span class="text-white font-bold text-2xl">ZL</span>
                </div>
                <h2 class="text-2xl font-bold text-gray-800">欢迎回来</h2>
                <p class="text-gray-600 mt-2">登录或注册以探索科学世界</p>
            </div>

            <!-- 表单卡片 -->
            <div class="bg-white rounded-xl shadow-md p-6 form-card">
                <!-- 登录表单 -->
                <form id="login-form" class="space-y-4" method="POST" action="/login">
                    <div>
                        <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">邮箱</label>
                        <input type="email" id="login-email" name="email" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition">
                    </div>
                    <div>
                        <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                        <input type="password" id="login-password" name="password" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition">
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" class="rounded text-green-600 focus:ring-green-500" name="remember">
                            <label for="remember" class="ml-2 text-sm text-gray-600">记住我</label>
                        </div>
                        <a href="#" class="text-sm text-green-600 hover:text-green-800">忘记密码？</a>
                    </div>
                    <button type="submit"
                        class="w-full bg-green-500 hover:bg-green-600 text-white font-medium py-2.5 rounded-lg transition-colors">
                        登录
                    </button>
                </form>
                <div class="mt-6 text-center text-sm text-gray-600">
                    登录即表示您同意我们的 <a href="#" class="text-green-600 hover:underline">用户协议</a> 和 <a href="#"
                        class="text-green-600 hover:underline">隐私政策</a>
                </div>
            </div>
        </div>
{% endblock %}
