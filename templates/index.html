{% extends "base.html" %}

{% block title %}首页{% endblock %}

{% block main %}
    <div class="flex flex-col lg:flex-row gap-8">
        <!-- 左侧：文章列表 -->
        <div class="w-full lg:w-3/4">
            <!-- 文章列表 -->
            <div class="space-y-6">
                {% for vegetable in vegetables %}
                    <!-- 文章卡片 1 -->
                    <article class="card-hover bg-white rounded-xl overflow-hidden shadow-md transition-all duration-300">
                        <div class="flex flex-col md:flex-row">
                            <div class="w-full md:w-56 flex-shrink-0">
                                <img src="{{ vegetable.picture }}"
                                     alt="{{ vegetable.name }}"
                                     class="w-full h-56 object-cover">
                            </div>
                            <div class="flex-1 p-6">
                                <h3 class="text-xl font-bold text-gray-900 mb-2">
                                    <a href="/detail/{{ vegetable.id }}">{{ vegetable.name }}</a>
                                </h3>
                                <p class="text-gray-600 mb-4 line-clamp-2">{{ vegetable.content }}</p>
                                <div class="flex items-center justify-between text-sm text-gray-500">
                                    <span>{{ vegetable.pub_date }}</span>
                                </div>
                            </div>
                        </div>
                    </article>
                {% endfor %}
            </div>
            <!-- 分页 -->
            <div class="mt-10 flex justify-center">
                <nav class="flex items-center space-x-2">
                    <button class="px-4 py-2 rounded-lg bg-gray-200 text-gray-700 font-medium hover:bg-gray-300 transition-colors">
                        上一页
                    </button>
                    <button class="px-4 py-2 rounded-lg bg-green-500 text-white font-medium hover:bg-green-600 transition-colors">
                        1
                    </button>
                    <button class="px-4 py-2 rounded-lg bg-white text-gray-700 font-medium hover:bg-gray-100 transition-colors">
                        2
                    </button>
                    <button class="px-4 py-2 rounded-lg bg-white text-gray-700 font-medium hover:bg-gray-100 transition-colors">
                        3
                    </button>
                    <button class="px-4 py-2 rounded-lg bg-white text-gray-700 font-medium hover:bg-gray-100 transition-colors">
                        下一页
                    </button>
                </nav>
            </div>
        </div>

        <!-- 右侧：侧边栏 -->
        <div class="w-full lg:w-1/4">
            <!-- 公众号卡片 -->
            <div class="bg-white rounded-xl shadow-md p-5 mb-6">
                <h3 class="font-bold text-gray-800 mb-3">关注我们</h3>
                <p class="text-gray-600 text-sm mb-3">扫码关注果壳网微信公众号</p>
                <div class="flex justify-center">
                    <div class="bg-gray-200 border-2 border-dashed rounded-xl w-32 h-32 flex items-center justify-center text-gray-500 text-xs">
                        微信二维码
                    </div>
                </div>
                <p class="text-center text-xs text-gray-500 mt-2">获取每日科学资讯</p>
            </div>

            <!-- 其他频道 -->
            <div class="bg-white rounded-xl shadow-md p-5">
                <h3 class="font-bold text-gray-800 mb-3">更多频道</h3>
                <ul class="space-y-2">
                    <li>
                        <a href="#" class="flex items-center text-gray-700 hover:text-green-600 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2 text-green-500" fill="none"
                                 viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-3.582 8-8 8a8.013 8.013 0 01-8-8c0-4.418 3.582-8 8-8a8.013 8.013 0 018 8z"/>
                            </svg>
                            水果频道
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center text-gray-700 hover:text-green-600 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2 text-green-500" fill="none"
                                 viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"/>
                            </svg>
                            肉类频道
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center text-gray-700 hover:text-green-600 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2 text-green-500" fill="none"
                                 viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M14.828 14.828a4 4 0 01-5.656 0M9 10h1m4 0h1m-6 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            水产频道
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center text-gray-700 hover:text-green-600 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2 text-green-500" fill="none"
                                 viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M12 6.253v11.5m0-11.5a2.25 2.25 0 110 4.5 2.25 2.25 0 010-4.5zm0 9.75a2.25 2.25 0 110-4.5 2.25 2.25 0 010 4.5z"/>
                            </svg>
                            干货频道
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
