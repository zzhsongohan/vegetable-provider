{% extends "base.html" %}

{% block title %}注册{% endblock %}

{% block head %}
    <script src="{{ url_for('static', filename='register.js') }}"></script>
{% endblock %}

{% block main %}
    <div class="max-w-md mx-auto">
        <!-- Logo + 标语 -->
        <div class="text-center mb-8">
            <div
                    class="w-16 h-16 bg-gradient-to-r from-green-500 to-teal-500 rounded-full flex items-center justify-center mx-auto mb-4">
                <span class="text-white font-bold text-2xl">ZL</span>
            </div>
            <p class="text-gray-600 mt-2">注册以探索科学世界</p>
        </div>

        <!-- 表单卡片 -->
        <div class="bg-white rounded-xl shadow-md p-6 form-card">
            <!-- 注册表单-->
            <form id="register-form" class="space-y-4">
                <div>
                    <label for="reg-email" class="block text-sm font-medium text-gray-700 mb-1">邮箱</label>
                    <div class="flex gap-2">
                        <input type="email" id="reg-email" name="email" required
                               class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition">
                        <button type="button" id="send-code"
                                class="px-3 bg-gray-100 hover:bg-gray-200 text-gray-700 text-sm rounded-lg transition whitespace-nowrap">
                            获取验证码
                        </button>
                    </div>
                </div>
                <div>
                    <label for="reg-code" class="block text-sm font-medium text-gray-700 mb-1">验证码</label>
                    <input type="text" id="reg-code" name="code" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition"
                           maxlength="6">
                </div>
                <div>
                    <label for="reg-username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                    <input type="text" id="reg-username" name="username" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition">
                </div>
                <div>
                    <label for="reg-password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                    <input type="password" id="reg-password" name="password" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition">
                </div>
                <div>
                    <label for="reg-confirm-password"
                           class="block text-sm font-medium text-gray-700 mb-1">确认密码</label>
                    <input type="password" id="reg-confirm-password" name="confirm_password" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition">
                </div>
                <button type="submit"
                        class="w-full bg-green-500 hover:bg-green-600 text-white font-medium py-2.5 rounded-lg transition-colors" id="submit-btn">
                    注册账号
                </button>
            </form>

            <div class="mt-6 text-center text-sm text-gray-600">
                注册即表示您同意我们的 <a href="#" class="text-green-600 hover:underline">用户协议</a> 和 <a href="#"
                                                                                                             class="text-green-600 hover:underline">隐私政策</a>
            </div>
        </div>
    </div>
{% endblock %}
